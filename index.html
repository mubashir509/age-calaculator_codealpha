<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container">
    <form onsubmit="calculateAge(event)">
      <div class="age-calculator">
        <h2 class="text-center mb-4">Age Calculator</h2>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob_date" class="form-control" required>
        </div>

        <input type="hidden" name="calculated_age" id="calculated_age">

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Calculate & Save</button>
        </div>

        <div id="result" class="text-center text-success"></div>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calculateAge(event) {
      event.preventDefault(); // Stop form from submitting

      const dob = document.getElementById("dob").value;
      if (!dob) return;

      const birthDate = new Date(dob);
      const today = new Date();

      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();

      if (
        monthDiff < 0 || 
        (monthDiff === 0 && today.getDate() < birthDate.getDate())
      ) {
        age--;
      }

      document.getElementById("result").innerText = `You are ${age} years old.`;
      document.getElementById("calculated_age").value = age;
    }
  </script>

</body>
</html>
